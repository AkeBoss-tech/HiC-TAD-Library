[pytest]
# Pytest configuration for HiC-TAD-Library

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short

# Markers for organizing tests
markers =
    unit: Unit tests that don't require external data
    integration: Integration tests that may require data files
    slow: Tests that take a long time to run
    requires_data: Tests that require real Hi-C data files

# Coverage options
[coverage:run]
source = src
omit =
    */tests/*
    */externals/*
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
